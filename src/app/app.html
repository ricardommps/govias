<ion-menu [content]="content" id="menu-components">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="sideMenuContent">
    <div #header>
      <ion-row style="padding: 15px;">
        <ion-col col-6>
          <img [src]="profileData?.profileImage" style="width: 50px;"/>
        </ion-col>
        <ion-col col-12 style="border-bottom: solid white; border-bottom-style: outset; border-bottom-width: 1px;">
          <h3>{{profileData?.name}}</h3>
          <p>{{profileData?.codigo}}</p>
        </ion-col>
      </ion-row>

    </div>

    <ion-list no-lines>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
