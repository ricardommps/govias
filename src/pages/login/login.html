<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="assets/imgs/govias_logo.png">
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="loginFormValidate" (ngSubmit)="onSubmit(); $event.preventDefault()">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="username"
                         placeholder="UsuÃ¡rio"
                         formControlName="username"
                         [(ngModel)]="userInfo.username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password"
                         placeholder="Password"
                         formControlName="password"
                         [(ngModel)]="userInfo.password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button full type="submit" [disabled]="loginFormValidate.invalid">Entrar</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
